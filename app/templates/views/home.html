<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Hotel Reviews</h1>
    </ion-header-bar>

    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="fetchNearbyHotel()">
        </ion-refresher>
        <div class="loader" ng-if="!myHTML">
            <ion-spinner></ion-spinner>
        </div>
        <!-- map -->
        <app-map style="height:{{mapHeight}};margin:12px;box-shadow:0 3px 25px black;"
            center="loc"
            data-tap-disabled="true"
        >
        </app-map>
        </div>
    </ion-content>

</ion-view>
